<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body class="body">

    <div class="container">
        <form action="#" class="form">
            <header class="form-header">
                <p>eSignature Preparation</p>
            </header> 
            <div class="form-drop-box">
                <p>Add Documents</p>
                <div class="form-drop-box-container">
                    <p>Drag &amp; Drop Files or</p>
                    <button class="btn form-drop-box-container-button" type="button">Upload</button>
                    <img src="./img/upload-solid.svg" alt="" class="social-icons">
                </div>
                <div class="uploaded-document-container">
                        <div class="uploaded-text-container">
                            <p>Uploaded Documents</p>
                            <p class="unified-text">Unified Doc ID / Pkg ID - Pkd Index</p>
                        </div>
                        <div class="uploaded-input-container">
                            <div class="uploaded-input">
                                <label for="card">Business Signature Card.docx</label>
                                <input type="text" class="input-field">
                                <a href="#" class="input-remove-link">Remove</a>
                            </div>
                            <div class="uploaded-input">
                                <label for="card">Payment Signatory Form.docx</label>
                                <input type="text" class="input-field">
                                <a href="#" class="input-remove-link">Remove</a>
                            </div>
                            <div class="uploaded-input">
                                <label for="card">Core Signer Authorization.docx</label>
                                <input type="text" class="input-field">
                                <a href="#" class="input-remove-link">Remove</a>
                            </div>
                        </div>
                        <button type="button" class="btn next-btn">Next</button>
                </div>
            </div>
     
     
         </form>
    </div>


    
</body>
</html>
