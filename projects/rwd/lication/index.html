<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lication | User From</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">

        <div class="logo_container">
            <img src="./img/Lication_logo.svg" alt="">
        </div>

        <p class="create-an-account-text">Create an account</p>

        <form action="#" method="POST" class="form">
            <input type="text" id="userName" placeholder="Name: " required>
            <input type="email" id="userEmail" placeholder="Email:" required>
            <input type="password" id="userPassword" placeholder="Password:" required>
            <div class="button-container">
                <input type="submit" class="userSubmit-btn" onclick="userSubmitBtn()" value="Sign Up">
            </div>
        </form>

        <div class="social-media-container">
            <div class="social-media-box">
                <img src="./img/github.png" alt="github" class="social-media-logo github-logo">
                <p class="social-media-text">Github</p>
            </div>
            <div class="social-media-box">
                <img src="./img/google.png" alt="google" class="social-media-logo google-logo">
                <p class="social-media-text">GOOGLE</p>
            </div>
        </div>

        <small>
            <a href="#" class="login-account">Already have account&quest; <span class="login-account-text">Login</span></a>
        </small>


    </div>


    <script src="./js/main.js"></script>
    
</body>
</html>
